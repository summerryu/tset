<body>

        // a[2]

        // let b = {작명:"문자",작명:30,작명:function(){}}

        //구조분해할당 문법을 적용했을 때?
        let [hongName,kimName,,choiName] = userNames;
        console.log(hongName);
        console.log(kimName);
        console.log(choiName);

        }

        //원본 배열과 객체는 훼손되지 않음(원본은 변경되지 않음)
        // let userNo = shoppingData.no;
        // let productName = shoppingData.prdName;

        let {price,no,prdName} = shoppingData;
        // console.log(no);
        // console.log(prdName);
        // console.log(price);
        price = 60000; // 구조분해할당문법으로 나눠진 price 변수 60000값을 대입
        
        console.log(price); //따로 쪼개준 변수
        console.log(shoppingData.price); //원본데이터

        //개별적으로 사용하기 위해 새로운 변수이름에 각각 담아서 분리시켜서 사용할 수 있음

        // 사본을 따로 만들어서 제공해준다.
        
    </script>
